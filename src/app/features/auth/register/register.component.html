<div fxLayout="row" fxLayoutAlign="space-around stretch" class="full-screen">
  <div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px">
    <app-auth-form formTitle="Register" (formSubmitEvent)="register($event)"></app-auth-form>
    <a md-button routerLink="../login" color="primary">Already have an account?</a>
    <a md-button routerLink="../reset-password" color="primary">Forgot your password?</a>
  </div>
</div>
<md-progress-spinner *ngIf="loading" mode="indeterminate" class="loading"></md-progress-spinner>
