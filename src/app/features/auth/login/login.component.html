<div fxLayout="row" fxLayoutAlign="space-around stretch" class="full-screen">
  <div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px">
    <app-auth-form formTitle="Login" (formSubmitEvent)="login($event)"></app-auth-form>
    <a md-button routerLink="../register" color="primary">Sign up for an account</a>
    <a md-button routerLink="../reset-password" color="primary">Forgot your password?</a>
  </div>
</div>
<app-loading-indicator [loading]="loading$ | async"></app-loading-indicator>
