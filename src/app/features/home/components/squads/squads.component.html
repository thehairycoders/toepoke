<md-card class="full-height" [ngClass]="{ scaffolding: !squads }">
    <md-card-title>{{title}}</md-card-title>
    <md-card-content>
        <md-list *ngIf="!squads || squads?.length > 0">
            <md-list-item *ngIf="!squads">
                <h3 md-line class="scaffolding__element">squad name</h3>
                <p md-line class="scaffolding__element">location</p>
            </md-list-item>
            <md-list-item *ngIf="!squads">
                <h3 md-line class="scaffolding__element">squad name</h3>
                <p md-line class="scaffolding__element">location</p>
            </md-list-item>   
            <md-list-item *ngFor="let squad of squads">
                <h3 md-line class="scaffolding__element">
                    <span class="scaffolding__content">{{squad.name}}</span>
                </h3>
                <p md-line class="scaffolding__element">
                    <span class="scaffolding__content">{{squad.location}}</span>
                </p>
            </md-list-item>
        </md-list>
        <div *ngIf="squads && squads?.length === 0">
            You aren't in any squads fool!
        </div>
    </md-card-content>
</md-card>
