<md-card class="full-height" [ngClass]="{ scaffolding: !squads }">
    <md-card-title>Your Squads</md-card-title>
    <md-card-content>
        <md-list *ngIf="!squads || squads?.length > 0">
            <md-list-item *ngIf="!squads">
                <h3 md-line class="scaffolding__element">squad name</h3>
                <p md-line class="scaffolding__element">location</p>
            </md-list-item>  
            <md-list-item *ngFor="let squad of squads">
                <h3 md-line class="scaffolding__element">
                    <span class="scaffolding__content">{{(squad | async)?.name}}</span>
                </h3>
                <p md-line class="scaffolding__element">
                    <span class="scaffolding__content">{{(squad | async)?.location}}</span>
                </p>
            </md-list-item>
        </md-list>
        <div *ngIf="squads && squads?.length === 0">
            Looks like you aren't in any squads.  Why not <a routerLink="/squads/add">join</a> or <a routerLink="/squads/add">create</a> one?
        </div>
    </md-card-content>
    <md-card-actions>
        <a md-mini-fab color="primary" routerLink='/squads/add' [disabled]="!squads"><md-icon>add</md-icon></a>
    </md-card-actions>
</md-card>
